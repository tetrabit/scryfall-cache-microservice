# Cargo build configuration for faster compilation

[build]
# Use all available cores (16 cores available)
jobs = 16

# Incremental compilation (enabled by default for debug, but explicit here)
incremental = true

# Note: To use mold linker, run builds with: mold -run cargo build
# Or install clang and uncomment below:
# [target.x86_64-unknown-linux-gnu]
# linker = "clang"
# rustflags = ["-C", "link-arg=-fuse-ld=mold"]

[profile.dev]
# Split debug info to reduce linking time
split-debuginfo = "unpacked"

# Optional: Disable debug info entirely for even faster builds (uncomment if needed)
# debug = 0

[profile.release]
# Keep minimal debug info in release for profiling
debug = 1

# Link-time optimization for smaller, faster binaries
lto = "thin"

# Code generation units - higher = faster compilation, lower = better optimization
codegen-units = 16
